<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="action()">register</button>
    <script>
        let token = '';
        function action() {
            new Promise(res => {
                res(fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        first_name: "newUserName",
                        second_name: "newUserLastName",
                        email: "new_user_mail@gmail.com", 
                        password: "12345678"
                    })
                }).then (res => {
                    return res.json();
                }).then (res => {
                    console.log(res);
                    token = res;
                })
                )
            })
        }
    </script>
</body>
</html>
